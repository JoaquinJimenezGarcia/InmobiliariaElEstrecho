<ion-header>
  <ion-toolbar color="medium">
    <ion-title>
      INMOBILIARIA EL ESTRECHO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!this.busquedaRealizada" color="medium">
  <img src="assets/fondo.jpeg">

  <div class="banner"></div>

  <ion-item class="busqueda">
    <ion-label>Zona</ion-label>
    <ion-select value="Inserte zona" id="termino" [(ngModel)]="termino" okText="Seleccionar" cancelText="Cancelar">
      <ion-select-option id="termino" [(ngModel)]="termino" *ngFor="let region of this.regiones" value="{{region.name}}">{{region.name}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button (click)="buscar()" color="secondary">Buscar</ion-button>
  <img src="assets/LOGO.png">
</ion-content>

<ion-content *ngIf="this.busquedaRealizada" >
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Buscar por nombre"></ion-searchbar>
  <ion-button (click)="volver()" color="secondary">Volver</ion-button>
  <ion-list lines="none">
    <ion-item *ngFor="let property of propertiesByRegion(this.termino)" >
      <ion-card>
        <img src="{{property.foto}}" />
        <ion-card-content>
          <ion-card-title>
            {{property.title.rendered}}
          </ion-card-title>
          <ul class="collection with-header">
            <li *ngFor="let feature of property.propertyFeatureStr" class="collection-item">{{feature}}</li>
          </ul>
          <br>
          <i>
            {{property.regionStr}}
          </i>
        </ion-card-content>
        <ion-row>
          <ion-col>
            <ion-button href="{{property.link}}">
              Ver ficha completa
            </ion-button>
            <!--<ion-button (click)="meGusta(property.id)">
              Â¡Me gusta!
              <ion-icon slot="end" color="danger" name="heart"></ion-icon>
            </ion-button>-->
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-item>
    <ion-item *ngIf="propertiesByRegion(this.termino).length === 0" color="medium">
      <ion-list-header>
        <ion-label>Sin pisos disponibles para esta zona</ion-label>
      </ion-list-header>
    </ion-item>

  </ion-list>
</ion-content>
